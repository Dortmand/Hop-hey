<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управління Товарами</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="product-container">
        <h1>Управління Товарами</h1>
        <form id="product-form">
            <input type="text" id="productName" placeholder="Назва товару">
            <select id="productType">
                <option value="bulk">Оптовий</option>
                <option value="individual">Штучний</option>
                <option value="weighted">Ваговий</option>
            </select>
            <input type="number" id="expirationDays" placeholder="Кількість днів реалізації">
            <button type="submit">Додати товар</button>
        </form>
        <ul id="product-list"></ul>
        <p>Всього товарів без терміну: <span id="total-empty-fields">0</span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
